<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">线路名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="ckLine.lineName" placeholder="线路名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">始发地</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="ckLine.originPoint" placeholder="始发地"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/ckline/ckline_add.js?_${date.systemTime}"></script>
</body>
</html>
