<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">供货商名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="ckDistributer.DistributerName" placeholder="供货商名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">业务员</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="ckDistributer.salesPerson" placeholder="业务员"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">业务电话</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="ckDistributer.salesPhone" placeholder="业务电话"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">是否有app</div>
		   	<div class="col-sm-10">
				<select class="form-control" id="hasApp" v-model="ckDistributer.hasApp">
					<option value="0">没有</option>
					<option value="1">有</option>
					<option value="2">不确定</option>
				</select>
		      <!--<input type="text" class="form-control" v-model="ckDistributer.hasApp" placeholder="是否有app"/>-->
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">付款方式</div>
		   	<div class="col-sm-10">
				<select class="form-control" id="payMethods" v-model="ckDistributer.payMethods">
					<option value="1">月结</option>
					<option value="2">现结</option>
					<option value="3">不确定</option>
				</select>
		      <!--<input type="text" class="form-control" v-model="ckDistributer.payMethods" placeholder="付款方式"/>-->
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/ckDistributer/ckDistributer_add.js?_${date.systemTime}"></script>
</body>
</html>
